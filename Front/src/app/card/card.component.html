<mat-card class="example-card">
    <mat-card-subtitle>Tâche numéro {{taskId}}</mat-card-subtitle>
    <mat-card-title>Nom de la tâche</mat-card-title>
    <mat-card-content>
      <p>Description de la tâche</p>
    </mat-card-content>
    <mat-divider inset></mat-divider>
    <mat-card-actions>

      <button mat-button (click)="openDialog()">Valider</button>
      <button mat-button (click)="deleteTask()">Supprimer</button>
    </mat-card-actions>
    <mat-card-footer>
    </mat-card-footer>
  </mat-card>
