<mat-grid-list cols="2">
    <mat-grid-tile class="column1">
        <form class="form">
            <h1 class="form-title">Inscription</h1>
            <div class="form-group form-space">
              <input type="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp" placeholder="Adresse mail" name="mail1" [(ngModel)]="mail1">
            </div>
            <div class="form-group form-space">
              <input type="password" class="form-control" id="inputPassword1" placeholder="Mot de passe" name="password1" [(ngModel)]="password1">
            </div>
            <button type="submit" class="btn form-space form-button" (click)="register()">S'inscrire</button>
                <div class="form-check form-space d-flex">
                    <label class="form-check-label" for="check">Commer√ßant ?</label>
                    <input type="checkbox" class="form-check-input" id="check" name="check" [(ngModel)]="check" (click)="isChecked()" style="margin-left: 20px;">
                </div>
          </form>
    </mat-grid-tile>
    <mat-grid-tile class="column2">
        <form class="form">
            <h1 class="form-title">Connexion</h1>
            <div class="form-group form-space">
              <input type="email" class="form-control" id="inputEmail2" aria-describedby="emailHelp" placeholder="Adresse mail" name="mail2" [(ngModel)]="mail2">
            </div>
            <div class="form-group form-space">
              <input type="password" class="form-control" id="inputPassword2" placeholder="Mot de passe" name="password2" [(ngModel)]="password2">
            </div>
            <button type="submit" class="btn form-space form-button" (click)="connection()">Se connecter</button>
          </form>
    </mat-grid-tile>
</mat-grid-list>
